<div class="card">
    <div class="card-header card-header-danger">
        <h4 class="card-title ">Lista Productos</h4>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table">
                <thead class=" text-primary">
                    <th *ngFor="let header of tableHeaders">
                        {{header}}
                    </th>
                </thead>
                <tbody>
                    <tr *ngFor="let item of elementList">
                        <td>
                            {{item.name}}
                        </td>
                        <td>
                            {{item.description}}
                        </td>
                        <td>
                            {{item.code}}
                        </td>
                        <td>
                            {{item.unitPrice}}
                        </td>
                        <td class="td-actions text-right">
                            <button mat-raised-button type="button" (click)='edit(item)' matTooltip="Edit Task" class="btn btn-primary btn-link btn-sm btn-just-icon">
                                <i class="material-icons">edit</i>
                            </button>
                            <button mat-raised-button type="button" matTooltip="Remove" class="btn btn-danger btn-link btn-sm btn-just-icon">
                                <i class="material-icons">close</i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
